<div #card class="card h-100" *ngIf="article">
    <div class="card-body d-flex flex-column">
        <h1 class="card-title">
            {{article.name}}
        </h1>
        <span class="mb-2 relevant-text">Relevant position: {{article.relevantScore | number}}</span>
        <span class="mb-2 relevant-text text-preview">
            <div class="text-part" [innerHTML]="article.texts.join('') | sanitizeHtml"></div>
        </span>
    </div>

    <div class="image position-relative" style="cursor: pointer;">
        <!-- <img src="{{product.pictureUrl}}" alt="{{article.name}}" class="img-fluid bg-info"> -->
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <!-- <button (click)="addItemToBasket()"  class="btn btn-primary fa fa-shopping-cart me-2"></button>-->
            <button routerLink="/academy/{{article.id}}" class="btn custom-button">Read</button>
        </div>
    </div>
</div>
