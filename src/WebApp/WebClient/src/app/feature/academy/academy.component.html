<div class="container-intro">
  <div class="card mt-4 custom-card">
    <div class="banner-container">
      <div class="image-banner">
        <img src="{{cookbookImage}}" class="img-fluid" alt="Responsive image">
      </div>
    </div>
  </div>
  <div class="description-text text-center">
    <app-card-content class="block" colorBackground="#5b7c99" borderRadius="10,10,10,10"
      title="CODE COOKBOOK"
      description="Sit dolore duis commodo et cillum Lorem Lorem aliquip ex deserunt. Do officia elit commodo non voluptate nulla ex cillum. Commodo est tempor est proident commodo excepteur Lorem nulla exercitation Lorem id ipsum minim dolore. Deserunt fugiat nulla nostrud deserunt. Laboris ea cupidatat laborum dolore. Aute sit occaecat eiusmod pariatur consectetur consectetur nisi ex qui ipsum dolor et irure sint. Officia enim dolor voluptate et quis commodo velit.">
      </app-card-content>
  </div>
  </div>
<div class="grid md:ml-8 md:mr-8">
  <div class="col-12 md:col-8">
    <p-breadcrumb class="breadcrumb-component md:d-none" [model]="items" [home]="home"></p-breadcrumb>
    <div class="card ">
      <div class="mt-1">
        <div class="row mt-2">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <app-article-comments></app-article-comments>
  </div>
  <div class="col-12 md:col-4 ">
    <div class="card p-2">
      <div class="p-4 mb-3 rounded about-posts">
        <h4 class="fst-italic">About Posts</h4>
        <p class="mb-0">Customize this section to tell your visitors a little bit about your publication, writers, content, or something else entirely. Totally up to you.</p>
      </div>
      <div class="p-4 mb-3 rounded about-posts">
        <h4 class="fst-italic">Recent posts</h4>
        <app-article-card-item [article]="itemArticle1"></app-article-card-item>
        <app-article-card-item [article]="itemArticle2"></app-article-card-item>
        <app-article-card-item [article]="itemArticle3"></app-article-card-item>
      </div>
      <div class="p-4">
        <h4 class="fst-italic">Elsewhere</h4>
        <ol class="list-unstyled">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Facebook</a></li>
        </ol>
      </div>
    </div>
  </div>

</div>
