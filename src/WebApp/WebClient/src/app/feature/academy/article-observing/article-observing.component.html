<div class="carousel-container">
    <app-carousel></app-carousel>
</div>
<div class="description-text">
    <app-card-content class="block" colorBackground="#5b7c99" borderRadius="0,0,0,0"  
      description="Митраизм (Мистерии Митры) — мистический религиозный культ, распространённый в римской армии в I—IV веках н. э. В Античности культ именовался «митрийскими» или «персидскими мистериями». Исследование митраизма затрудняют отсутствие
    ">
      </app-card-content>
</div>
<div class="container mt-5">
    <div class="row" *ngIf="tags.length > 0 && technologies.length > 0">
        <section class="col-3">
            <div class="">
                <h5 class="brown-text-title">Sort</h5>
            </div>
            <app-dropdown-button
                [items]="sortOptions"
                (selectedItemChange)="onSortSelected($event)">Loading...</app-dropdown-button>
            <div class="mt-4">
                <h5 class="brown-text-title">Tecnologies</h5>
            </div>
            <ul class="list-group list-group-custom my-3">
                <li class="list-group-item"
                    *ngFor="let technology of technologies"
                    [class.active]="technology.id === articleParameters.technologyId"
                    [value]="technology.id"
                    (click)="onTechnologySelected(technology.id)">{{technology.name}}</li>
            </ul>
            <!-- <h5 class="text-warning ms-3">Tags</h5>
            <ul class="list-group my-3">
                <li class="list-group-item"
                    *ngFor="let tag of tags"
                    [class.active]="tag.id === articleParameters.tags"
                    [value]="tag.id"
                    (click)="onTypeSelected(tag.id)">{{tag.name}}</li>
            </ul> -->
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-page-header
                    [totalCount]="totalCount"
                    [pageIndex]="articleParameters.pageIndex"
                    [pageSize]="articleParameters.pageSize"
                >
                </app-page-header>

                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search text" class="custom-text-input me-2" #search>
                    <button (click)="onSearch()" class="btn custom-button-onlight mx-2">Search</button>
                    <button (click)="onReset()" class="btn custom-button-onlight " >Reset</button>
                </div>
            </div>

            <div class="row row-cols-3 g-3 mb-4">
                <div class="col" *ngFor="let article of articleEntities">
                    <app-article-card-item [article]="article"></app-article-card-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-page-content
                    [totalCount]="totalCount"
                    [pageSize]="articleParameters.pageSize"
                    [pageIndex]="articleParameters.pageIndex"
                    (pageChanged)="onPageChanged($event)"
                ></app-page-content>
            </div>
        </section>
    </div>
</div>
